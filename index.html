<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .start-container {
            text-align: center;
        }
        .start-btn {
            font-size: 3rem;
            padding: 20px 40px;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1 style="color:white;">Start</h1>
        <a href="#" id="randomLink" class="btn btn-primary start-btn">Begin</a>
    </div>

    <script>
        // Generate random link to one of the 26 pages
        document.getElementById('randomLink').addEventListener('click', function(e) {
            e.preventDefault();
            const randomPage = Math.floor(Math.random() * 26) + 1;
            window.location.href = 'page' + randomPage + '.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
